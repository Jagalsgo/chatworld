<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <th:block layout:fragment="script">
        <script th:src="@{/js/joinPage.js}" type="text/javascript"></script>
    </th:block>
</head>

<body layout:fragment="content">
    <!-- body -->
    <div class="container border rounded my-5 bg-secondary-subtle">
        <form th:action="@{/user/join}" method="post" class="p-4" id="joinForm">
            <div class="fw-bold h4 mb-5 mt-3">회원가입</div>
            <div class="form-group">
                <label for="userId" class="joinFormLabel mb-2 fw-bold text-muted">아이디</label> <input type="text" class="form-control mb-3"
                    placeholder="ID" id="userId" name="userId">
                <div id="userIdFeedback" class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label for="password" class="joinFormLabel mb-2 fw-bold text-muted">비밀번호</label> <input type="password"
                    class="form-control mb-3" placeholder="PASSWORD" id="password" name="password">
                <div id="passwordFeedback" class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group">
                <label for="passwordCheck" class="joinFormLabel mb-2 fw-bold text-muted">비밀번호
                    확인</label> <input type="password" class="form-control mb-3" placeholder="PASSWORD CHECK"
                    id="passwordCheck" name="passwordCheck">
            </div>
            <div class="form-group">
                <label for="nickname" class="joinFormLabel mb-2 fw-bold text-muted">닉네임</label> <input type="text" class="form-control mb-3"
                    placeholder="NICKNAME" id="nickname" name="nickname">
                <div id="nicknameFeedback" class="invalid-feedback d-block"></div>
            </div>
            <div class="form-group text-center my-4" id="signUpSubmitBtnBox">
                <input type="submit" class="btn btn-secondary mb-3" id="submitBtn" value="회원가입">
            </div>
        </form>
    </div>
</body>

</html>
